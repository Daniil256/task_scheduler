version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: scheduled_tasks_db
    environment:
      POSTGRES_DB: scheduled_tasks
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d scheduled_tasks"]
      interval: 10s
      timeout: 5s
      retries: 5
